<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login/Registration</title>
</head>
<body>
    <h1>Welcome!</h1>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <fieldset>
        <legend>Registration</legend>
        <form action="register" method="POST">
            {% csrf_token %}
            <p>Name: <input type="text" name="name" placeholder="Name"></p>
            <p>Username: <input type="text" name="user_name" placeholder="Username"></p>
            <p>Email: <input type="text" name="email" placeholder="email@email.com"></p>
            <p>Birthday: <input type="date" name="birthday"></p>
            <p>Password: <input type="password" name="password" placeholder="Password"></p>
            <p>Confirm Password: <input type="password" name="c_password" placeholder="Confirm password"></p>
            <p><input type="submit" value="Register"></p>
        </form>
        
    </fieldset>

    <fieldset>
        <legend>Login</legend>
        <form action="login" method="POST">
            {% csrf_token %}
            <p>Username:<input type="text" name="user_name" placeholder="Username"></p>
            <p>Password:<input type="password" name="password" placeholder="Password"></p> 
            <p><input type="submit" value= "Login"></p>
        </form>
    
    </fieldset>
</body>
</html>
